---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  
   <footer class="footer">
  <span>&copy; Melissa Milloway. Coded With Code in 2018.</span>
  <ul class="footer__list">
    <li><a class="fa fa-twitter" href="https://twitter.com/vii_t" target="_blank" onclick="return trackOutboundLink('https://twitter.com/vii_t');"></a></li>
    <li><a class="fa fa-linkedin" href="https://www.linkedin.com/in/vintran" target="_blank" onclick="return trackOutboundLink('https://www.linkedin.com/in/vintran');"></a></li>
    <li><a class="fa fa-instagram" href="https://www.instagram.com/vii_t" target="_blank" onclick="return trackOutboundLink('https://www.instagram.com/vii_t');"></a></li>
  </ul>
</footer>
  
</div>
